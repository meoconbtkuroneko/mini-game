<!--
  Generated template for the FindNumberPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button disabled="true">
        <span>{{(count + 1)< (maxValue + 1) ? count + 1 : ''}}</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="{{currentId}}"></div>
</ion-content>
<ion-footer>
  <ion-navbar>
    <ion-buttons>
      <button ion-button disabled="true">
        <ion-icon name="time"></ion-icon>
        <span>&nbsp; {{time ? time : '00:00:00'}}</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="find()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="replay()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="settings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
